<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos HTML</title>
    <script>
        // Exibe um alerta ao carregar a página
        window.onload = function() {
            alert('Bem-vindo à página de exemplos de HTML!');
        }
    </script>
</head>
<body>
    <!-- Exemplo de formatação de texto -->
    <h1>Formatação de Texto</h1>
    <p><b>Este texto está em negrito.</b></p>
    <p><i>Este texto está em itálico.</i></p>
    <p><u>Este texto está sublinhado.</u></p>
    
    <!-- Exemplo de imagem -->
    <h2>Imagem</h2>
    <img src="imagem.png" alt="Imagem Exemplo" width="120" height="150">
    
    <!-- Exemplo de tabela -->
    <h2>Tabela</h2>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
