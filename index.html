<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Formulários e aplicando CSS</title>
    <style>
        /* Estilo básico para o corpo da página */
        body {
            font-family: Arial, sans-serif; /* Define a fonte do corpo */
            background-color: #f4f4f9; /* Cor de fundo clara */
            display: flex; /* Usado para centralizar o conteúdo na tela */
            justify-content: center; /* Alinha horizontalmente no centro */
            align-items: center; /* Alinha verticalmente no centro */
            height: 100vh; /* A altura do corpo ocupa 100% da tela */
            margin: 0; /* Remove a margem padrão */
        }

        /* Estilo para o formulário */
        form {
            background: white; /* Cor de fundo branca */
            padding: 20px; /* Espaçamento interno do formulário */
            border-radius: 8px; /* Bordas arredondadas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra sutil ao redor do formulário */
            width: 300px; /* Largura fixa do formulário */
        }

        /* Estilo para os campos de entrada (input e textarea) */
        input, textarea {
            width: 100%; /* Faz os campos ocuparem toda a largura disponível */
            padding: 10px; /* Espaçamento interno dentro dos campos */
            margin: 10px 0; /* Espaçamento entre os campos */
            border: 1px solid #ccc; /* Borda leve e cinza para os campos */
            border-radius: 4px; /* Bordas arredondadas nos campos */
            box-sizing: border-box; /* Inclui o padding no cálculo da largura total */
        }

        /* Estilo para o botão de envio */
        button {
            width: 100%; /* Faz o botão ocupar toda a largura disponível */
            padding: 10px; /* Espaçamento interno no botão */
            background-color: #4CAF50; /* Cor de fundo verde */
            color: white; /* Cor do texto do botão */
            border: none; /* Remove a borda padrão do botão */
            border-radius: 4px; /* Bordas arredondadas no botão */
            cursor: pointer; /* Muda o cursor para uma mão quando passar por cima */
        }

        /* Estilo para o efeito de hover do botão */
        button:hover {
            background-color: #45a049; /* Muda para um tom mais escuro de verde quando passar o mouse */
        }

    </style>
</head>
<body>
    <form>
        <h2>Formulário de Contato</h2>
        <input type="text" placeholder="Nome">
        <input type="email" placeholder="Email">
        <textarea rows="5" placeholder="Comentário"></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
