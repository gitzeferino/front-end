<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Media Query - Exemplo 2</title>
  <style>
    .container {
      display: flex;
      flex-direction: row; /* Em telas grandes, os itens ficam lado a lado */
      gap: 10px;
    }

    .box {
      flex: 1;
      background-color: teal;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* MEDIA QUERY para telas menores que 768px */
    @media (max-width: 768px) {
      .container {
        flex-direction: column; /* Em telas pequenas, os itens ficam empilhados */
      }
    }
  </style>
</head>
<body>
  <h2>Layout responsivo com Flexbox</h2>
  <div class="container">
    <div class="box">Caixa 1</div>
    <div class="box">Caixa 2</div>
  </div>
</body>
</html>
