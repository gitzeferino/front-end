<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Media Query - Exemplo 1</title>
  <style>
    body {
      background-color: lightblue; /* Cor padr√£o */
      padding: 20px;
    }

    /* MEDIA QUERY */
    @media (max-width: 600px) {
      body {
        background-color: lightcoral; /* Cor muda se a tela for menor que 600px */
      }
    }
  </style>
</head>
<body>
  <h2>Resize a janela do navegador!</h2>
  <p>A cor de fundo muda quando a tela for menor que 600px.</p>
</body>
</html>
