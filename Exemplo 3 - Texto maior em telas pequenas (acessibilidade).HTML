<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Media Query - Exemplo 3</title>
  <style>
    p {
      font-size: 16px; /* Tamanho padrão do texto */
    }

    /* MEDIA QUERY para telas menores que 500px */
    @media (max-width: 500px) {
      p {
        font-size: 30px; /* Aumenta o texto para facilitar a leitura em telas pequenas */
      }
    }
  </style>
</head>
<body>
  <h2>Texto adaptável com Media Query</h2>
  <p>Esse texto aumenta o tamanho quando a tela é menor que 500 pixels.</p>
</body>
</html>
